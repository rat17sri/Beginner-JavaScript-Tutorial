<!DOCTYPE html>

<html>

<head>
</head>

<body>
    <script type="text/javascript">
        // comment goes here

        document.write('Hello World');
        document.write('Hey There!');
        // These are statements

        /*
            this is multi line comment
        */

        var x = 23;
        document.write(x);

        // Different types of variable
        var a = 20;
        var b = 20.34;
        var c = -20.34;
        var d = 'Text in here';
        var e = "John said, \"How are you?\""; // Use of escape character
        var f = true;
        var g = null;
        document.write(e);

        // Variables with String
        var name = 'Rat';
        var age = 24;
        document.write('My name is ' + name + 'and my age is ' + age)

    </script>
</body>

</html>
